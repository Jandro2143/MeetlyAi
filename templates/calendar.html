<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Calendar container */
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .calendar-header h2 {
            font-size: 20px;
            margin: 0;
        }

        .calendar-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 100%;
        }

        .day {
            position: relative;
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            background-color: white;
            border-radius: 5px;
        }

        .day:hover {
            border-color: #4CAF50;
        }

        .day.selected {
            border: 2px solid blue; /* Blue border for the selected day */
            background-color: #e6f7ff; /* Light blue background */
            font-weight: bold; /* Bold text */
            color: black; /* Keep text color black */
        }

        .day .indicators {
            display: flex;
            gap: 3px;
            margin-top: 5px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #eee;
        }

        .indicator.booked {
            background-color: red;
        }

        /* Time slots container */
        .time-slots-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            max-width: 600px;
            margin: 0 auto;
            display: none; /* Hidden by default */
        }

        .time-period {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .time-period h4 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #4CAF50;
            text-align: center;
        }

        .time-slot {
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-slot:hover {
            background-color: #4CAF50;
            color: white;
        }

        .selected {
            background-color: #4CAF50;
            color: white;
        }

        /* Booking form */
        #booking-form {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #booking-form h3 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        #booking-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #booking-form input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #booking-form button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #booking-form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Booking Calendar</h1>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h2 id="current-month">December 2024</h2>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>
    <div class="time-slots-container" id="time-slots-container">
        <div class="time-period" id="morning-slots">
            <h4>Morning</h4>
        </div>
        <div class="time-period" id="afternoon-slots">
            <h4>Afternoon</h4>
        </div>
        <div class="time-period" id="evening-slots">
            <h4>Evening</h4>
        </div>
    </div>
    <form id="booking-form" style="display:none;" onsubmit="submitBooking(event)">
        <h3>Book an Appointment</h3>
        <input type="hidden" id="selected-date">
        <input type="hidden" id="selected-time">
        <label>First Name: <input type="text" id="first-name" required></label>
        <label>Last Name: <input type="text" id="last-name" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Phone Number: <input type="tel" id="phone-number" required></label>
        <button type="submit">Confirm Booking</button>
    </form>

    <script>
        const bookedSlots = JSON.parse(`{{ booked_slots|tojson|safe }}`);
        console.log("Full Booked Slots Data:", bookedSlots);
    
        const calendar = document.getElementById("calendar");
        const timeSlotsContainer = document.getElementById("time-slots-container");
        const bookingForm = document.getElementById("booking-form");
        const selectedDateInput = document.getElementById("selected-date");
        const selectedTimeInput = document.getElementById("selected-time");
    
        const allTimes = [
            { time: "8:00 AM", period: "Morning" },
            { time: "9:00 AM", period: "Morning" },
            { time: "10:00 AM", period: "Morning" },
            { time: "11:00 AM", period: "Morning" },
            { time: "12:00 PM", period: "Afternoon" },
            { time: "1:00 PM", period: "Afternoon" },
            { time: "2:00 PM", period: "Afternoon" },
            { time: "3:00 PM", period: "Afternoon" },
            { time: "4:00 PM", period: "Afternoon" },
            { time: "5:00 PM", period: "Evening" },
            { time: "6:00 PM", period: "Evening" }
        ];
    
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
    
        function normalizeTime(time) {
            const [hour, minuteAndPeriod] = time.split(":");
            const [minute, period] = minuteAndPeriod.split(" ");
            const normalizedHour = hour.padStart(2, "0");
            return `${normalizedHour}:${minute} ${period}`;
        }
    
        function updateCalendar() {
            calendar.innerHTML = ""; // Clear existing calendar
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    
            const monthName = new Date(currentYear, currentMonth).toLocaleString("default", { month: "long", year: "numeric" });
            document.getElementById("current-month").textContent = monthName;
    
            // Add empty cells for offset
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.className = "day";
                calendar.appendChild(emptyCell);
            }
    
            for (let day = 1; day <= daysInMonth; day++) {
                const dayString = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
    
                const dayDiv = document.createElement("div");
                dayDiv.className = "day";
                dayDiv.dataset.date = dayString;
                dayDiv.innerHTML = `<div>${day}</div><div class="indicators"></div>`;
    
                const indicators = dayDiv.querySelector(".indicators");
    
                ["Morning", "Afternoon", "Evening"].forEach(period => {
                    const indicator = document.createElement("div");
                    indicator.className = "indicator";
    
                    const periodBooked =
                        bookedSlots[dayString] &&
                        allTimes
                            .filter(slot => slot.period === period)
                            .every(slot => {
                                const normalizedSlotTime = normalizeTime(slot.time);
                                const isBooked = bookedSlots[dayString].includes(normalizedSlotTime);
                                return isBooked;
                            });
    
                    if (periodBooked) {
                        indicator.classList.add("booked");
                    }
    
                    indicators.appendChild(indicator);
                });
    
                dayDiv.onclick = () => showTimeSlots(dayString, bookedSlots[dayString] || []);
                calendar.appendChild(dayDiv);
            }
        }
    
        function showTimeSlots(date, times) {
            console.log(`Selected Date: ${date}, Booked Times:`, times);
    
            selectedDateInput.value = date;
    
            document.querySelectorAll(".day").forEach(day => day.classList.remove("selected"));
            const selectedDay = document.querySelector(`.day[data-date='${date}']`);
            if (selectedDay) selectedDay.classList.add("selected");
    
            bookingForm.style.display = "none";
    
            const availableTimes = allTimes.filter(slot => {
                const normalizedSlotTime = normalizeTime(slot.time);
                return !times.includes(normalizedSlotTime);
            });
    
            const periods = { Morning: [], Afternoon: [], Evening: [] };
            availableTimes.forEach(slot => periods[slot.period].push(slot.time));
    
            ["Morning", "Afternoon", "Evening"].forEach(period => {
                const container = document.getElementById(`${period.toLowerCase()}-slots`);
                container.innerHTML = `<h4>${period}</h4>`;
                periods[period].forEach(time => {
                    const timeSlot = document.createElement("div");
                    timeSlot.className = "time-slot";
                    timeSlot.textContent = time;
                    timeSlot.onclick = () => selectTime(time, timeSlot);
                    container.appendChild(timeSlot);
                });
            });
    
            timeSlotsContainer.style.display = "flex";
        }
    
        function selectTime(time, timeSlotElement) {
            selectedTimeInput.value = time;
    
            document.querySelectorAll(".time-slot").forEach(slot => slot.classList.remove("selected"));
            timeSlotElement.classList.add("selected");
    
            bookingForm.style.display = "block";
        }
    
        async function submitBooking(event) {
            event.preventDefault();
            const data = {
                date: selectedDateInput.value,
                time: selectedTimeInput.value,
                first_name: document.getElementById("first-name").value,
                last_name: document.getElementById("last-name").value,
                email: document.getElementById("email").value,
                phone_number: document.getElementById("phone-number").value,
            };
    
            const response = await fetch("/book", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });
    
            const result = await response.json();
            alert(result.message);
        }
    
        document.getElementById("prev-month").onclick = () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar();
        };
    
        document.getElementById("next-month").onclick = () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar();
        };
    
        // Initialize the calendar for the current month
        updateCalendar();
    </script>    
</body>
</html>
